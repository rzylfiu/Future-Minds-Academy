<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and String Interpolation</title>
</head>
<body>


    <script>

        let fullName = prompt ("Write your full name: ");
        let age = prompt("Write your age");
        let outputSentence = (`Your name is ${fullName} and you are ${age} years old`);

        alert(outputSentence);
       
    </script>
    
</body>
</html>
