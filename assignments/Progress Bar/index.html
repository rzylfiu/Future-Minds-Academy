<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>

  <style>
   
   .progress-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

   .progress-bar-inner {
      width: 100%;
      height: 0;
      background-color: #4CAF50; 
      transition: height 0.3s;
    }

   .progress-bar-inner.extra-range {
      background-color: #FFC107; 
    }

   .progress-bar-inner.full {
      background-color: #FF69B4; 
    }


   .progress-bar:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="progress-bar" >
    <div class="progress-bar-inner" style="height: 0%;"></div>
  </div>

  <script>
    const progressBar = document.querySelector('.progress-bar');
    const progressBarInner = progressBar.querySelector('.progress-bar-inner');

    let progress = 0;

    function updateProgress() {
      progress += 1;
      progressBarInner.style.height = `${progress}%`;

      if (progress < 50) {
        progressBarInner.classList.remove('extra-range', 'full');
      } else if (progress < 80) {
        progressBarInner.classList.add('extra-range');
        progressBarInner.classList.remove('full');
      } else {
        progressBarInner.classList.add('full');
        progressBarInner.classList.remove('extra-range');
      }

      progressBar.dataset.tooltip = `${progress}%`;

      if (progress < 100) {
        setTimeout(updateProgress, 100);
      }
    }

    updateProgress();
  </script>
</body>
</html>
