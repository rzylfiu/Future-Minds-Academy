<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Js Challenges</title>
</head>

<body>
    <script>
        let kilometers = parseFloat(prompt('Enter the number of kilometers: '));
        let miles = kilometers / 1.6;
        alert(`That is ${miles} miles.`);

        let radius = parseFloat(prompt('Enter the radius of the circle: '));
        let area = Math.PI * radius * radius;
        alert(`The area of the circle is ${area} square units.`);

        let euros = parseFloat(prompt('Enter the amount of euros: '));
        let dollars = euros * 1.18;
        alert(`That is ${dollars} dollars.`);
    </script>
</body>

</html>
