<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest Answer Game</title>
<style>
body {
  background-color: #f0f0f0;
  font-family: sans-serif;
}

.container {
  width: 400px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.player-box {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 150px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
  border-radius: 5px;
  font-size: 2em;
}

.player-box.player-one {
  background-color: #4CAF50;
  color: white;
}

.player-box.player-two {
  background-color: #f44336;
  color: white;
}

.result-box {
  text-align: center;
  font-size: 2em;
}
</style>
</head>
<body>

<div class="container">
  <h1>Number Guessing Game</h1>
  <div class="player-box player-one" id="player-one">
    Player One
    <br>
    6
  </div>
  <div class="player-box player-two" id="player-two">
    Player Two
    <br>
    19
  </div>
  <div class="result-box" id="result">
    The correct answer is 7
  </div>
</div>

<script>
  
  function generateRandomNumber() {
    return Math.floor(Math.random() * 20) + 1; 
  }


  function playGame() {
    const randomNumber = generateRandomNumber();
    const playerOneNumber = generateRandomNumber();
    const playerTwoNumber = generateRandomNumber();

    const playerOneBox = document.getElementById("player-one");
    const playerTwoBox = document.getElementById("player-two");
    const resultBox = document.getElementById("result");

    playerOneBox.innerHTML = `Player One<br>${playerOneNumber}`;
    playerTwoBox.innerHTML = `Player Two<br>${playerTwoNumber}`;

    if (playerOneNumber === randomNumber) {
      playerOneBox.style.backgroundColor = "#4CAF50";
      resultBox.innerHTML = `The correct answer is ${randomNumber}<br>Player One wins!`;
    } else if (playerTwoNumber === randomNumber) {
      playerTwoBox.style.backgroundColor = "#f44336";
      resultBox.innerHTML = `The correct answer is ${randomNumber}<br>Player Two wins!`;
    } else if (playerOneNumber === playerTwoNumber) {
      playerOneBox.style.backgroundColor = "#FFA500";
      playerTwoBox.style.backgroundColor = "#FFA500";
      resultBox.innerHTML = `The correct answer is ${randomNumber}<br>It's a tie!`;
    } else {
      resultBox.innerHTML = `The correct answer is ${randomNumber}<br>No one guessed correctly.`;
    }
  }

  playGame();
</script>

</body>
</html>
