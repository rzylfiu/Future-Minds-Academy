<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colest Answer Game</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .player {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .player-one {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .player-two {
            background-color: #f44336; /* Red */
            color: white;
        }

        .tie {
            background-color: orange; /* Orange */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result">The correct answer is:</div>
        <div class="player player-one">Player One: 6</div>
        <div class="player player-two">Player Two: 19</div>
    </div>
    <script>
        let answer = Math.floor(Math.random()* 20) + 1;

        let playerOne = parseInt (prompt('Player One:'));
        let playerTwo = parseInt (prompt('Player Two: '));

        if(isNaN(playerOne)  || isNaN(playerTwo))
        throw new Error('Please write only numbers!');
    
        if((playerOne < 0 || playerOne > 20)
        (playerTwo < 0 || playerTwo > 20)){
    throw new Error('Only select number between 0-20');
}

let playerOneDistance = Math.abs(answer - playerOne);
let playerTwoDistance = Math.abs(answer - playerTwo);

let winner;
if(playerOneDistance < playerTwoDistance)
winner = 'Player One';

else if (playerTwoDistance < playerOneDistance) 
winner = 'Player Two';

else 
winner = 'Tie';

// Update the UI
document.querySelector('.result').innerHTML = `The correct answer is: ${answer}`;
document.querySelector('.player-one').innerHTML = `Player One: ${playerOne}`;
document.querySelector('.player-two').innerHTML = `Player Two: ${playerTwo}`;

// Determine the winner and update the UI accordingly
if (winner === 'Player One') {
    document.querySelector('.player-one').classList.add('winner');
} else if (winner === 'Player Two') {
    document.querySelector('.player-two').classList.add('winner');
} else {
    document.querySelector('.player-one').classList.add('tie');
    document.querySelector('.player-two').classList.add('tie');
}

    </script>
</body>
</html>
