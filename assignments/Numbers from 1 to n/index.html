<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const n = parseInt(prompt("Enter a positive integer from 1 to 100: "));

        for (let i = 1; i <= n; i++) {
            console.log(i);
        }


        let str = "";
        for (let i = 1; i <= n; i++) {
            str += i + " ";
        }
        console.log(str.trim());

        for (let i = 1; i <= n; i++) {
            str += i;
            if (i < n) {
                str += ", ";
            }
        }
        console.log(str);
    </script>
</body>

</html>
