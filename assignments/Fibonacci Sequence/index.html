<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
</head>

<body>
    <script>
        let numTerms = parseInt(prompt("Enter the number of terms to generate in the Fibonacci sequence: "));

        console.log(`First ${numTerms} terms of the Fibonacci sequence:`);

        let a = 1;
        let b = 1;
        console.log(a);
        console.log(b);

        for (let i = 2; i < numTerms; i++) {
            let nextTerm = a + b;
            console.log(nextTerm);
            a = b;
            b = nextTerm;
        }

        console.log("Sequence generated.");
    </script>
</body>

</html>
