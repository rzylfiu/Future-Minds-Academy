<!DOCTYPE html> 
<html> 

<head> 
	<title>HTML Calculator</title> 

	<!-- For styling -->
	<style> 
		table { 
			border: 1px solid black; 
			margin-left: auto; 
			margin-right: auto; 
		} 
		
		input[type="button"] { 
			width: 100%; 
			padding: 20px 40px; 
			background-color: green; 
			color: white; 
			font-size: 24px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
		} 
		
		input[type="text"] { 
			padding: 20px 30px; 
			font-size: 24px; 
			font-weight: bold; 
			border: none; 
			border-radius: 5px; 
			border: 2px solid black; 
		} 
	</style> 
</head> 

<body> 

	<!-- Create table -->
	<table id="calcu" > 
		<tr> 
			<td colspan="3"> 
				<input type="text"  disabled  id="calcfield"> 
			</td> 
			<td><input type="button" id="clear" value="c"  onClick="clear1()" ></td> 
		</tr> 

		<tr> 
			<td><input type="button" onclick="sendValue(this.value);" value="1"></td> 
			<td><input type="button" onclick="sendValue(this.value);"   value="2"></td> 
			<td><input type="button" onclick="sendValue(this.value);"  value="3"></td> 
			<td><input type="button" onclick="sendValue(this.value);"  value="/"></td> 
		</tr> 
		<tr> 
			<td><input type="button" onclick="sendValue(this.value);"  value="4"></td> 
			<td><input type="button" onclick="sendValue(this.value);"  value="5"></td> 
			<td><input type="button" onclick="sendValue(this.value);"  value="6"></td> 
			<td><input type="button" onclick="sendValue(this.value);"  value="*"></td> 
		</tr> 
		<tr> 
			<td><input type="button" onclick="sendValue(this.value);"  value="7"></td> 
			<td><input type="button" onclick="sendValue(this.value);"  value="8"></td> 
			<td><input type="button" onclick="sendValue(this.value);"  value="9"></td> 
			<td><input type="button" onclick="sendValue(this.value);"  value="-"></td> 
		</tr> 
		<tr> 
			<td><input type="button" onclick="sendValue(this.value);"  value="0"></td> 
			
			<td><input type="button" onclick="equate();" value="="></td> 
			<td><input type="button" onclick="sendValue(this.value);"  value="+"></td> 
		</tr> 
	</table> 

    <script>

        const calcfield = document.querySelector("#calcfield");
        
        function sendValue(r) {
            calcfield.value += r;
        }


        function clear1(){
        calcfield.value = " ";
  }
        function equate(){
            calcfield.value = eval (calcfield.value);
        }
     
    </script>
</body> 

</html>
