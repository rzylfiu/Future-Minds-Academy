<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <script>
        let age = 21;
        let yearOfBirth = 2002;
        console.log('My age:', age);
        console.log('Year of Birth', yearOfBirth)
        age = 20;
        yearOfBirth = 2004;
        console.log('My age:', age);
        console.log('Year of Birth', yearOfBirth)
    </script>
</body>
</html>
