<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="light">Light Heading</h1>
    <h1 class="light">Another Light Heading</h1>

    <h1 class="dark">Dark Heading</h1>
    <h1 class="dark">Another Dark Heading</h1>

    <h1 class="new">New Heading </h1>
    <h1 class="new">Another New Heading </h1>

    <h1 class="light new">Light New Heading </h1>
    <h1 class="light new">Another Light New Heading </h1>

    <h1 class="dark new">Dark New Heading </h1>
    <h1 class="dark new">Another Dark New Heading </h1>
</body>

</html>
