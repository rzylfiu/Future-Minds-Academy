<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>

<body>
    <h1>While loop</h1>
    <p class="number"></p>
    <br>
    <h1>For Loop</h1>
    <p class="number2"></p>

    <script>
        const number = document.querySelector(".number");
        let i = 40;



        while (i >= 0) {
            console.log(i);
            i--;
            number.innerHTML += i + " ";

        }

        const number2 = document.querySelector(".number2");

        for (let a = 40; a>=0; a--) {

            number2.innerHTML += a + " ";
            console.log(a);

        } 

    </script>




</body>

</html>
