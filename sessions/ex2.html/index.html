<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
    <style>
        .green {
            color: green;
        }

        
    </style>
</head>

<body>
    <ul class="list">
      
        
    </ul>
    
    <script>
        const list = document.querySelector('.list')
        let nav = ['Home', 'Services', 'About', 'Contact'];

        for(let i=0; i<nav.length; i++){
        list.innerHTML +=`
             <li onclick="scoope(this, ${i});">${nav[i]}</li>
        `;
    }

        
        function scoope(obj, i) {
            obj.classList.add('green');
            obj.innerHTML = nav[i] + '<img src="arrow.png" alt=""  style="width: 10px;">';

        }
    </script>
</body>

</html>
