    <title>Guessing Game</title>

<body>
   <h3 class="tries">Tries: 3</h3>
   <label for="">Guess a number 1 - 10 :</label>
    <input type="number"  id="userNum"><br> 
    <p class="hints"></p>
    <button onclick="guessNumber()">Guess</button>
    <hr>
    <h3 class="msg"></h3>



    <script>
   
        let guessedNum = Math.floor(Math.random() * 10) + 1;
        console.log(guessedNum);
        const userNum = document.querySelector("#userNum");
        const hints = document.querySelector(".hints");
        const msg = document.querySelector(".msg")
        const tries = document.querySelector(".tries")
         
        let triesCount = 3;

        let guessNumber = function(){
        

    
        if (userNum.value < guessedNum) {
            hints.textContent = " Plase guess higher.";
          
        }

        if ( userNum.value > guessNumber) {
            hints.textContent = " Plase guess higher.";
        }

        if (userNum.value == guessedNum) {
           msg.textContent = "Congratulations";
           hints.textContent = "";
        }

        else {
            if(triesCount == 1){
            msg.textContent = "You lost";
            hints.textContent = "";
        }
        }

        triesCount--
        tries.textContent = "Tries" + triesCount
    }
