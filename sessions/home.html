<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Animation</title>
<style>
  .text-animation {
    font-size: 2em;
    font-weight: bold;
    color: #333;
    animation: fade 3s infinite;
  }
  
  @keyframes fade {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <h1 class="text-animation">Hello, CSS Animation!</h1>
</body>
</html>
