<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" cellpadding="5">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Bio</th>
        </thead>
        <tbody id="allprofiles">

        </tbody>

    </table>


    <script>

        let profiles = [
            {
                name: 'Rinesa Zylfiu',
                age: 21,
                bio: 'My biography with a lot of ups and downs'
            },
            {
                name: 'Dua Lipa',
                age: 32,
                bio: 'My biography with a lot of ups ..'
            },
            {
                name: 'Selena Gomez',
                age: 35,
                bio: 'My biography'
            }

        ];

        const allprofiles = document.querySelector('#allprofiles');

        for (let i = 0; i < profiles.length; i++) {
            allprofiles.innerHTML += renderHTML(profiles[i].name, profiles[i].age, profiles[i].bio)


        }


        //  renderHTML(); 


        function renderHTML(name, age, bio) {

            let finalHTML = '';

            finalHTML += `
            
            <tr>
            <td>${name}</td>
                         <td>${age}</td>
                         <td>${bio}</td>
                         </tr>
                    
                         `
                ;
            return finalHTML
        }






    </script>
</body>

</html>
